<template name="formBuilder">
  <div class="build-wrap"></div>
  <div class="row">
    <div class="col-lg-3">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-secondary" type="button" id="form-builder-save" value="{{_id}}">Save Form</button>
        </span>
        {{#unless name}}
          <input type="text" class="form-control" placeholder="unique_machine_uid" id="form-machine-uid" value="{{name}}">
        {{/unless}}
      </div>
    </div>
    <div class="col-lg-3">
      <button class="btn btn-secondary" type="button" id="clear-all">Clear</button>
    </div>
    <div class="col-lg-3">
      {{#if name}}
      <button class="btn btn-secondary" type="button" id="remove-form" value="{{_id}}">Remove Form ({{name}})</button>
      {{/if}}
    </div>
  </div>
</template>
