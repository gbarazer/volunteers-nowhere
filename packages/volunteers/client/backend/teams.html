<template name="teamForm">
  <div class="panel panel-default">
    <div class="panel-body">
      {{debug this}}
      {{#if _id}}
        {{> quickForm collection=Teams
          id="updateTeamsForm" type="method-update"
          meteormethod="Teams.update" doc=this}}
          <button data-action="removeTeam" data-id={{this._id}}>Remove</button>
      {{else}}
        {{> quickForm collection=Teams
          id="insertTeamsForm" type="method"
          meteormethod="Teams.insert" }}
      {{/if}}
    </div>
  </div>
</template>

<template name="teamsShifts">
  <h2>{{name}}</h2>
  <ul>
    {{debug this}}
    {{#each shift in shifts}}
      <li>
        {{shift.name}} {{formatTime shift.start}}-{{formatTime shift.end}}
        <ul>
          {{#each user in (getShiftUsers shift._id)}}
            <li>{{getUserName user._id}}</li>
          {{/each}}
        </ul>
      </li>
    {{/each}}
  </ul>
</template>
