<template name="teamsList">
  <ul>
  {{#each team in teams}}
    <li>
      {{team.name}} <a href="{{pathFor 'teamsView' _id=team._id}}">(edit)</a>
    </li>
  {{/each}}
  </ul>
</template>

<template name="home">
  {{#unless currentUser}}
    {{> atForm state="signIn"}}
  {{else}}
    {{> volunteer}}
  {{/unless}}
</template>

<template name="volunteer">
  <h1>Personal Information</h1>
  {{> addVolunteerForm }}
</template>

<template name="volunteerShifts">
  <h1>Shift Selection</h1>
  {{> volunteerShiftsForm }}
</template>
