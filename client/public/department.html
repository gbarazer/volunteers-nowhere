<template name="publicDepartmentView">
  <div class="container">
    <div class="row">
      <div class="card">
        <div class="card-header">
          <h5>{{ name }}</h5>
        </div>
        <p>{{description}}</p>
      </div>
    </div>
    <h3>Teams Within this Department</h3>
    {{#each team in teams}}
      {{> signupsListTeam team=team }}
    {{/each}}
  </div>
  </template>
