<template name="publicDepartmentView">
  <div class="container">
    <div class="row">
      <div class="card">
        <div class="card-header">
          <h5>{{ name }}</h5>
        </div>
        {{debug}}

        <p>{{description}}</p>

        <h3>Teams Within this Department</h3>
        
        {{#each team in teams}}
          {{team.name}}
        {{/each}}

        {{> signupsList }}
      </div>
    </div>
  </div>
  </template>
