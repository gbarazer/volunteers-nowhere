<template name="header">
  <nav id="mainNav" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- <img src="/img/compass.svg" class="img-fluid" alt=""> -->
    <a class="navbar-brand" href="{{pathFor 'homePage'}}"><i class="fa fa-home"></i></a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        {{#if currentUser}}
          <li class="nav-item">
            <a class="nav-link" href="{{pathFor 'userDashboard'}}">{{_ "my_dashboard"}}</a>
          </li>
          {{#if isManager }}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#"
                id="navbarDropdown1" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                  {{_ "manager"}}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown1">
                <a class="dropdown-item" href="{{pathFor 'managerView'}}">{{_ "dashboard"}}</a>
                <a class="dropdown-item" href="{{pathFor 'allUsersList'}}">{{_ "all_users"}}</a>
                <a class="dropdown-item" href="{{pathFor 'managerUserForm'}}">{{_ "profile_form"}}</a>
              </div>
            </li>
          {{/if}}
          {{#if isNoInfo }}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#"
                id="navbarDropdown2" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                  {{_ "noinfo"}}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown2">
                <a class="dropdown-item" href="{{pathFor 'noInfoDashboard'}}">{{_ "dashboard"}}</a>
                <a class="dropdown-item" href="{{pathFor 'noInfoNewUser'}}">{{_ "new_user"}}</a>
                <a class="dropdown-item" href="{{pathFor 'noInfoAllUsers'}}">{{_ "all_users"}}</a>
              </div>
            </li>
          {{/if}}
          {{#if isManagerOrMetaLead }}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#"
                id="navbarDropdown3" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                  {{_ "metalead"}}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown3">
                <!-- <a class="dropdown-item" href="{{pathFor 'metaleadDashboard'}}">{{_ "dashboard"}}</a> -->
                {{#each dept in departments }}
                  <a class="dropdown-item" href="{{pathFor 'metaleadDepartmentView' _id=dept._id }}" >{{dept.name}}</a>
                {{/each}}
              </div>
            </li>
          {{/if}}
          {{#if isManagerOrLead }}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#"
                id="navbarDropdown4" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                  {{_ "lead"}}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown3">
                <!-- <a class="dropdown-item" href="{{pathFor 'leadDashboard'}}">{{_ "dashboard"}}</a> -->
                {{#each team in teams }}
                  <a class="dropdown-item" href="{{pathFor 'leadTeamView' _id=team._id }}" >{{team.name}}</a>
                {{/each}}
              </div>
            </li>
          {{/if}}
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#"
                id="navbarDropdown5" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                  {{_ "welcome"}} {{firstName}}
              </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown3">
              <a class="dropdown-item" href="{{pathFor 'userProfileEdit'}}">{{_ "edit_profile"}}</a>
              <a class="dropdown-item" href="{{pathFor 'atChangePwd'}}">{{_ "change_password"}}</a>
              <a class="dropdown-item" href="{{pathFor 'accountSettings'}}">{{_ "account_settings"}}</a>
              {{#if isImpersonating}}
                <a class="dropdown-item" data-action="unimpersonate">{{_ "impersonate"}}</a>
              {{/if}}
                <a class="dropdown-item" href="{{pathFor 'atSignOut'}}">{{_ "logout"}}</a>
            </div>
          </li>
        {{else}}
    		  {{> atNavButton}}
        {{/if}}
      </ul>
    </div>
  </nav>
</template>
