<template name="homeLayout">
  {{> connectionBanner}}
  {{> yield}}
</template>

<template name="homePage">
  <body id="page-top">

    <nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Nowhere 2018</a>
        <button class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#portfolio">Organization</a>
            </li>
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#about">About</a>
            </li>
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="masthead bg-secondary text-white text-center">
      <div class="container">
        <img class="img-fluid mb-5 d-block mx-auto" src="img/nowhere.png" alt="">
        <h1 class="text-uppercase mb-0">Co-Create Nowhere 2018</h1>
        <h2>A participative festival for thousands of nobodies just like you</h2>
        <div class="text-center mt-4">
          <a class="btn btn-xl btn-outline-light" href="{{pathFor 'atSignIn'}}">
            <i class="fa fa-download mr-2"></i>
            Login Now
          </a>
        </div>
      </div>
    </header>

    <!-- <a href="{{pathFor 'atSignIn'}}" class="btn btn-lg btn-outline">
        Sign-Up
    </a>
    <a href="{{pathFor 'atSignIn'}}" class="btn btn-lg btn-outline">
        Log-in
    </a> -->

    <!-- Portfolio Grid Section -->
    <section class="home portfolio" id="portfolio">
      <div class="container">
        <h2 class="text-center text-uppercase text-secondary mb-0">Organization</h2>
        <div class="row">
          <div class="col-md-5">
            {{> organization }}
          </div>
          <div class="col-md-5">
            <div class="row">
              {{#each dept in departments}}
                <div class="col-sm-4 portfolio-item">
                  <a href="#{{dept.name}}Modal" class="portfolio-link" data-toggle="modal">
                    <div class="caption">
                      <div class="caption-content">
                        <i class="fa fa-search-plus fa-3x"></i>
                      </div>
                    </div>
                    <!-- <img src="img/portfolio/cabin.png" class="img-responsive" alt=""> -->
                  </a>
                </div>
              {{/each}}
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="home bg-secondary text-white mb-0" id="about">
      <div class="container">
        <h2 class="text-center text-uppercase text-white">About</h2>
        <div class="row">
          <div class="col-lg-4 ml-auto">
            <p class="lead">
              Nowhere is an experiment in creative freedom, participation and cash-free community, conceived, built, experienced and returned to nothing by YOU
            </p>
          </div>
          <div class="col-lg-4 mr-auto">
            <p class="lead">
              We need lots of hands in a variety of roles to set up the site, keep things running smoothly during the event, and then pack up when the event is over.
            </p>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer text-center">
      <div class="container">
        <div class="row">
          <div class="col-md-4 mb-5 mb-lg-0">
            <h4 class="text-uppercase mb-4">Location</h4>
            <p class="lead mb-0">Middle of Spain
              <br>Middle of Nowhere</p>
          </div>
          <div class="col-md-4 mb-5 mb-lg-0">
            <h4 class="text-uppercase mb-4">Around the Web</h4>
            <ul class="list-inline mb-0">
              <li class="list-inline-item">
                <a class="btn btn-outline-light btn-social text-center rounded-circle" href="#">
                  <i class="fa fa-fw fa-facebook"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a class="btn btn-outline-light btn-social text-center rounded-circle" href="#">
                  <i class="fa fa-fw fa-google-plus"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a class="btn btn-outline-light btn-social text-center rounded-circle" href="#">
                  <i class="fa fa-fw fa-twitter"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a class="btn btn-outline-light btn-social text-center rounded-circle" href="#">
                  <i class="fa fa-fw fa-linkedin"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a class="btn btn-outline-light btn-social text-center rounded-circle" href="#">
                  <i class="fa fa-fw fa-dribbble"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="col-md-4">
            <h4 class="text-uppercase mb-4">About this website</h4>
            <p class="lead mb-0">Made with love
              <a href="https://gitlab.com/abate/volunteers-nowhere">See the Code</a>.</p>
          </div>
        </div>
      </div>
    </footer>

    <div class="copyright py-4 text-center text-white">
      <div class="container">
        <small>Copyright &copy; Nowhere 2018</small>
      </div>
    </div>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-to-top d-lg-none position-fixed ">
      <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
        <i class="fa fa-chevron-up"></i>
      </a>
    </div>

  </body>

</template>

<template name="termsCheckbox">
  <div class="at-input inline field">
    <div class="checkbox">
      <label for="at-field-{{__id}}">
      <input type="{{type}}" id="at-field-{{__id}}" name="at-field-{{__id}}" {{disabled}}>
        <span class="checkbox-material"><span class="check"></span></span>
        I've read and agree to the <a href="{{pathFor 'staticContentDisplay' _name='volunteersAgreement'}}">Volunteer Agreement</a>
      </label>
    </div>
  </div>
</template>
