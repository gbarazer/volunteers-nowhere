<template name="homePage">
  <body id="page-top">
    {{> _header}}

    <!-- Header -->
    <header class="masthead bg-primary text-white text-center">
      <div class="container">
        <img class="img-fluid mb-5 d-block mx-auto" src="img/nowhere.png" alt="">
        <h1 class="text-uppercase mb-0">Co-Create</h1>
        <hr class="star-light">
        <h2 class="font-weight-light mb-0">Partecipate - Innovate - Co-Create</h2>
      </div>
    </header>

    <!-- About Section -->
    <section class="bg-primary text-white mb-0" id="about">
      <div class="container">
        <h2 class="text-center text-uppercase text-white">About</h2>
        <hr class="star-light mb-5">
        <div class="row">
          <div class="col-lg-4 col-lg-offset-2">
            <p class="lead">Nowhere is an experiment in creative freedom, participation and cash-free community, conceived, built, experienced and returned to nothing by YOU</p>
          </div>
          <div class="col-lg-4 col-lg-offset-2">
            <p class="lead">We need lots of hands in a variety of roles to set up the site, keep things running smoothly during the event, and then pack up when the event is over.  </p>
          </div>
        </div>
        <div class="row">
          <div class="text-center">
            <a class="btn btn-default" href="#">
              <i class="fa fa-sign-in mr-2"></i>
              Sign-Up Now !
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center">
      <div class="container">
        <div class="row">
          <div class="col-md-4 mb-5 mb-lg-0">
            <h4 class="text-uppercase mb-4">Location</h4>
            <p class="lead mb-0">Middle of Spain
              <br>Middle of Nowhere</p>
          </div>
          <div class="col-md-4 mb-5 mb-lg-0">
            <h4 class="text-uppercase mb-4">Around the Web</h4>
            <ul class="list-inline mb-0">
              <li class="list-inline-item">
                <a class="btn btn-outline-light btn-social text-center rounded-circle" href="#">
                  <i class="fa fa-fw fa-facebook"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a class="btn btn-outline-light btn-social text-center rounded-circle" href="#">
                  <i class="fa fa-fw fa-google-plus"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a class="btn btn-outline-light btn-social text-center rounded-circle" href="#">
                  <i class="fa fa-fw fa-twitter"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a class="btn btn-outline-light btn-social text-center rounded-circle" href="#">
                  <i class="fa fa-fw fa-linkedin"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a class="btn btn-outline-light btn-social text-center rounded-circle" href="#">
                  <i class="fa fa-fw fa-dribbble"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="col-md-4">
            <h4 class="text-uppercase mb-4">About Volunteer</h4>
            <p class="lead mb-0">Made with Love for you to enjoy
              <a href="https://gitlab.com/abate/volunteers-nowhere">See the Code</a>.</p>
          </div>
        </div>
      </div>
    </footer>

    <div class="copyright py-4 text-center text-white">
      <div class="container">
        <small>Copyright &copy; Your Website 2017</small>
      </div>
    </div>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-to-top d-lg-none position-fixed ">
      <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
        <i class="fa fa-chevron-up"></i>
      </a>
    </div>

    <!-- Custom scripts for this template -->
    <!-- XXX It does not work . This is a template for bootstrap 4, but we use bs3-->
    <!-- <script src="js/freelancer.js"></script> -->
  </body>

</template>

<template name="termsCheckbox">
  <div class="at-input inline field">
    <div class="checkbox">
      <label for="at-field-{{_id}}">
      <input type="{{type}}" id="at-field-{{_id}}" name="at-field-{{_id}}" {{disabled}}>
        <span class="checkbox-material"><span class="check"></span></span>
        I've read and agree to the <a href="{{pathFor 'staticContentDisplay' _name='volunteersAgreement'}}">Volunteer Agreement</a>
      </label>
    </div>
  </div>
</template>
