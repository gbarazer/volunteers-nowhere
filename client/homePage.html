<template name="homePage">
  <body id="page-top" class="index">
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
      <div class="container navPadding">
        <div class="navbar-header page-scroll">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
          </button>
          <a class="navbar-brand" href="{{#unless currentUser}}#page-top{{else}}{{pathFor 'userDashboard'}}{{/unless}}">My Dashboard</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="hidden">
              <a href="#page-top"></a>
            </li>
            <li class="page-scroll">
              <a href="#portfolio">Organization</a>
            </li>
            <li class="page-scroll">
              <a href="#about">About</a>
            </li>
            <li class="page-scroll">
              <a href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <img class="img-responsive" src="img/nowhere.png" alt="">
            <div class="intro-text">
              <span class="name">Co-Create Nowhere 2018</span>
              <span class="skills">A participative festival of 1week + for Thousands of nobodies just like you</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 text-center">
            <a href="{{pathFor 'atSignIn'}}" class="btn btn-lg btn-outline">
                Sign-Up
            </a>
            <a href="{{pathFor 'atSignIn'}}" class="btn btn-lg btn-outline">
                Log-in
            </a>
            <a href="{{pathFor 'atSignIn'}}" class="btn btn-lg btn-outline">
                Explore
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Portfolio Grid Section -->
    <section id="portfolio">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2>Organization</h2>
            <hr class="star-primary">
          </div>
        </div>
        <div class="row">
          <div class="col-md-5">
            {{> organization}}
          </div>
          <div class="col-md-5">
            <div class="row">
              {{#each dept in departments}}
                <div class="col-sm-4 portfolio-item">
                  <a href="#{{dept.name}}Modal" class="portfolio-link" data-toggle="modal">
                    <div class="caption">
                      <div class="caption-content">
                        <i class="fa fa-search-plus fa-3x"></i>
                      </div>
                    </div>
                    <img src="img/portfolio/cabin.png" class="img-responsive" alt="">
                  </a>
                </div>
              {{/each}}
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- About Section -->
    <section class="success" id="about">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2>About</h2>
            <hr class="star-light">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-lg-offset-2">
            <p>Nowhere is an experiment in creative freedom, participation and cash-free community, conceived, built, experienced and returned to nothing by YOU</p>
          </div>
          <div class="col-lg-4">
            <p>We need lots of hands in a variety of roles to set up the site, keep things running smoothly during the event, and then pack up when the event is over.  </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center">
      <div class="container">
        <div class="row">
          <div class="col-md-4 mb-5 mb-lg-0">
            <h4 class="text-uppercase mb-4">Location</h4>
            <p class="lead mb-0">Middle of Spain
              <br>Middle of Nowhere</p>
          </div>
          <div class="col-md-4 mb-5 mb-lg-0">
            <h4 class="text-uppercase mb-4">Around the Web</h4>
            <ul class="list-inline mb-0">
              <li class="list-inline-item">
                <a class="btn btn-outline-light btn-social text-center rounded-circle" href="#">
                  <i class="fa fa-fw fa-facebook"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a class="btn btn-outline-light btn-social text-center rounded-circle" href="#">
                  <i class="fa fa-fw fa-google-plus"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a class="btn btn-outline-light btn-social text-center rounded-circle" href="#">
                  <i class="fa fa-fw fa-twitter"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a class="btn btn-outline-light btn-social text-center rounded-circle" href="#">
                  <i class="fa fa-fw fa-linkedin"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a class="btn btn-outline-light btn-social text-center rounded-circle" href="#">
                  <i class="fa fa-fw fa-dribbble"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="col-md-4">
            <h4 class="text-uppercase mb-4">About Volunteer</h4>
            <p class="lead mb-0">Made with Love for you to enjoy
              <a href="https://gitlab.com/abate/volunteers-nowhere">See the Code</a>.</p>
          </div>
        </div>
      </div>
    </footer>

    <div class="copyright py-4 text-center text-white">
      <div class="container">
        <small>Copyright &copy; Norg 2017</small>
      </div>
    </div>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-to-top d-lg-none position-fixed ">
      <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
        <i class="fa fa-chevron-up"></i>
      </a>
    </div>

    <!-- Custom scripts for this template -->
    <!-- XXX It does not work . This is a template for bootstrap 4, but we use bs3-->
    <!-- <script src="js/freelancer.js"></script> -->
  </body>

</template>

<template name="termsCheckbox">
  <div class="at-input inline field">
    <div class="checkbox">
      <label for="at-field-{{__id}}">
      <input type="{{type}}" id="at-field-{{__id}}" name="at-field-{{__id}}" {{disabled}}>
        <span class="checkbox-material"><span class="check"></span></span>
        I've read and agree to the <a href="{{pathFor 'staticContentDisplay' _name='volunteersAgreement'}}">Volunteer Agreement</a>
      </label>
    </div>
  </div>
</template>
