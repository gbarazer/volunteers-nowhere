<template name="noInfoNewUser">
  <h1> NoInfo </h1>
  {{> adminEnrollAccount }}
</template>

<template name="userSearch">
  <div class="form-group row">
    <!-- <label for="users" class="col-sm-2 col-form-label">{{__ "users"}}</label> -->
    <div class="col-sm-10">
      <input type="text" name="search" id="users"
        data-page="{{page}}"
        class="form-control" placeholder="{{__ 'name_or_email'}}">
    </div>
  </div>
</template>

<template name="allUsersTable">
  {{> userSearch }}
  {{> pages }}
  {{> pagesNav }}
</template>

<template name="allUsersTableRow">
  <tr>
    <td>
      <input name="{{_id}}-group" class="enroll_lead"
        type="checkbox" id="{{_id}}"
        data-userid="{{_id}}"
        checked="{{#if signed}}true{{/if}}"/>
    </td>
    <td>
      {{#if profile.picture}}
        <!-- XXX link or subscription broken -->
        <img src="{{imageFileLink profile.picture}}" class="rounded-circle header-avatar img-fluid">
      {{else}}
        <img src="/img/mr_nobody.jpg" class="rounded-circle header-avatar">
      {{/if}}
  </td>
    <td>{{getUserName _id}}</td>
    <td>{{emails.[0].address}}
      <!-- {{#if emails.[0].verified}}<span class="text-success">{{fa 'check'}}</span>{{/if}} -->
    </td>
  </tr>
</template>

<template name="noInfoUserList">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 bg-grey">
        <h3>NoInfo</h3>
        <h5 class="mb-2 dark-text">{{__ "total_users"}}:</h5> {{total_users}}
        <h5 class="mb-2 dark-text">{{__ "profile_filled"}}:</h5> {{profile_filled}}
        <h5 class="mb-2 dark-text">{{__ "user_with_duties"}}:</h5> {{with_duties}}
        <br/>
        <button type="button" class="btn btn-default btn-sm" data-action="new_user">
          {{__ "new_user" }}
        </button>
      </div>
      <div class="col pt-2">
        {{> userSearch }}
        {{> pages }}
        {{> pagesNav }}
      </div>
    </div>
  </div>
</template>

<template name="noInfoUser">
{{#if Template.subscriptionsReady}}
  {{#allUsersProfile}}
    {{#usersProfileActions}}
      {{> enrollUserAction callback=callbackEnrollment user=this }}
      {{> editProfileUserAction user=this }}
      {{> changePwdUserAction user=this }}
    {{/usersProfileActions}}
    <br/>
    <button type="button" class="btn btn-default btn-sm"
      data-action="user_form" data-userid="{{_id}}" >
      {{__ "user_form" }}
    </button>
    <!-- <a href="{{pathFor 'noInfoUserProfile'}}">{{__ "user_details"}}</a> -->
  {{/allUsersProfile}}
{{/if}}
</template>

<template name="noInfoUserProfile">
  {{#if Template.subscriptionsReady}}
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="raw">
          <div class="col-md-3 col-lg-3 " align="center">
            {{#if user.profile.picture}}
              <img src="{{imageFileLink user.profile.picture}}" class="rounded-circle header-avatar img-fluid">
            {{else}}
              <!-- XXX this picture should be part of this module -->
              <img src="/img/mr_nobody.jpg" class="rounded-circle header-avatar">
            {{/if}}
          </div>
        </div>
        <div class="row">
          <table class="table table-user-information">
            <tbody>
              <tr><td>{{__ "name"}}</td><td>{{getUserName user._id}}
                {{#if status.online}}<span class="text-success"> {{fa "circle"}}</span>{{/if}}
              </td></tr>
              <tr><td>{{__ "email"}} </td>
                <td>{{user.emails.[0].address}}
                  {{#if user.emails.[0].verified}}<span class="text-success">{{fa 'check'}}</span>{{/if}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <p>
        {{> formBuilderDisplay
          formName=formName
          form=form
          user=user}}
        </p>
      </div>
      <div class="col">
        <h5 class="mb-2 dark-text">{{__ "responsabilities"}} </h5>
        {{> userResponsabilities userId=user._id }}
        <h2 class="header">{{__ "shifts" }}</h2>
        {{> bookedTable userId=user._id }}
      </div>
    </div>
  </div>
  {{/if}}
</template>
