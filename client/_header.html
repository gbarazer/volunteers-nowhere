<template name="_header">
  <nav class="navbar navbar-expanded bg-secondary fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="{{pathFor 'home'}}">Volunteers @ Nowhere</a>
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
          data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">{{_ "toggle_navigation"}}</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <a class="nav-link rounded" href="{{pathFor 'signups'}}">Signups</a>
          </li>
          <li class="nav-item">
            <a class="nav-link rounded" href="{{pathFor 'organization'}}">NOrg</a>
          </li>
          {{#if currentUser}}
            {{#if isInRole 'manager'}}
              <li class="dropdown">
                <a href="#" class="dropdown-toggle"
                  data-toggle="dropdown" role="button"
                  aria-haspopup="true" aria-expanded="false">Manager Pages<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="#">Whatever</a>
                  </li>
                </ul>
              </li>
            {{/if}}
            {{#if isInLeadRole }}
              <li class="dropdown">
                <a href="#" class="dropdown-toggle"
                  data-toggle="dropdown" role="button"
                  aria-haspopup="true" aria-expanded="false">Leads Pages<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="#">Whatever</a>
                  </li>
                </ul>
              </li>
            {{/if}}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle"
                data-toggle="dropdown" role="button"
                aria-haspopup="true" aria-expanded="false">Welcome {{firstName}}<span class="caret"></span></a>
              <ul class="dropdown-menu">
          		  <li class="{{isActiveRoute 'profileEdit'}}">
                  <a href="{{pathFor 'profileEdit'}}"> Edit profile</a>
                </li>
          		  <li class="{{isActiveRoute 'atChangePwd'}}">
                  <a href="{{pathFor 'atChangePwd'}}"> Change Password</a>
                </li>
                <li class="{{isActiveRoute 'atChangePwd'}}">
                  <a href="{{pathFor 'atChangePwd'}}"> Account Settings</a>
                </li>
                {{#if isImpersonating}}
                  <li><a data-action="unimpersonate">{{_ "Click to unimpersonate"}}</a></li>
                {{/if}}
                <li class="{{isActiveRoute 'atChangePwd'}}">
                  <a href="{{pathFor 'atChangePwd'}}"> Logout</a>
                </li>
              </ul>
            </li>
          {{else}}
      		  {{> atNavButton}}
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>
</template>
