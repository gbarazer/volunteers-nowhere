<!-- Display a horizontal strip containing the days of the week
     Args: - day: Date() object - the currently selected day
           - shownDay: Date() object - a day in the week to show first
           - callback: function (date) -> {} executed when on day is selected
-->
<template name="weekstrip">
  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" data-action="prev" data-week="{{weeknumberPrev}}">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      {{#each day in week}}
        <li class="page-item">
          <a class="page-link {{#if isCurrentDay day}}bg-info{{/if}}" data-action="select" data-day="{{@index}}">
            {{displayDay day}} <small>{{displayMonth day}}</small>
          </a>
        </li>
      {{/each}}
      <li class="page-item">
        <a class="page-link" data-action="next" data-week="{{weeknumberNext}}">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</template>
